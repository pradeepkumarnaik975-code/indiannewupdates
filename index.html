<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Indian New Updates â€“ Latest News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Indian New Updates brings fast, mobile-first news updates with dark mode support." />

  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --card: #f3f3f3;
    }
    body.dark {
      --bg: #121212;
      --text: #f5f5f5;
      --card: #1e1e1e;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    main {
      padding: 1rem;
      max-width: 720px;
      margin: auto;
    }
    .post {
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .post h2 {
      margin: 0 0 0.4rem;
      font-size: 1.1rem;
    }
    .meta {
      font-size: 0.8rem;
      opacity: 0.7;
      margin-bottom: 0.5rem;
    }
  </style>
</head>

<body>
  <header>
    <strong>Indian New Updates</strong>
    <button onclick="toggleDark()">ðŸŒ™</button>
  </header>

  <main id="posts">
    <p>Loading newsâ€¦</p>
  </main>

  <script>
  // Load saved theme
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark");
  }

  // Toggle dark mode
  function toggleDark() {
    document.body.classList.toggle("dark");
    localStorage.setItem(
      "theme",
      document.body.classList.contains("dark") ? "dark" : "light"
    );
  }

  // Load news posts
  fetch("news.json")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("posts");
      container.innerHTML = "";

      data.reverse().forEach(post => {
        container.innerHTML += `
          <div class="post">
            <h2>${post.title}</h2>
            <div class="meta">${post.category} â€¢ ${post.date}</div>
            <p>${post.excerpt}</p>
          </div>
        `;
      });
    });
  </script>
</body>
</html>
