<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Indian New Updates | Latest India News</title>

<meta name="description" content="Indian New Updates brings you breaking news, trending stories, and daily updates from India.">

<style>
:root{
--bg:#f5f5f5;--text:#222;--card:#fff;--primary:#138808
}
body.dark{
--bg:#121212;--text:#eee;--card:#1e1e1e
}
body{margin:0;font-family:system-ui;background:var(--bg);color:var(--text)}
header{background:linear-gradient(90deg,#ff9933,#138808);color:#fff;padding:16px;text-align:center}
nav{display:flex;justify-content:space-between;padding:10px;background:var(--card)}
nav a{text-decoration:none;color:var(--text);font-weight:600;margin-right:10px}
.container{max-width:1000px;margin:auto;padding:15px}
.news{display:grid;grid-template-columns:1fr;gap:15px}
.card{background:var(--card);padding:15px;border-radius:8px}
.card h3{margin:8px 0;color:var(--primary)}
.card small{opacity:.7}
footer{text-align:center;padding:15px;font-size:.85rem}
@media(min-width:700px){.news{grid-template-columns:repeat(2,1fr)}}
</style>
</head>
